<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <link rel="icon" href="/favicon.ico" />

        <link rel="stylesheet" href="/assets/styles/prism-tomorrow.css" />

        %svelte.head%

        <script type="application/javascript">
            /**
             * HACK: This is just here due to time to execute Javascript causing
             * a flash of color on page load
             */

            if (typeof localStorage !== "undefined") {
                const theme = localStorage.getItem("kahi-docs.preferences.theme");
                if (theme) document.documentElement.setAttribute("data-palette", theme);
            }
        </script>
    </head>

    <body>
        %svelte.body%
    </body>
</html>
